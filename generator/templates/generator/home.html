<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<div class="container text-center">


<h1>Password generated</h1>

<form class="" action="{% url 'password' %}" >
  <select class="" name="length">
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12" selected = "selected">12</option>
    <option value="13">13</option>
    <option value="14">14</option>
  </select>
  <br>
  <input type="checkbox" name="uppercase"> Uppercase
  <br>
  <input type="checkbox" name="numbers"> Numbers
  <br>
  <input type="checkbox" name="special">Special Characters
  <br>
  <input type="submit" name="" value="Generate password" class="btn btn-primary">
  <br>
  <a href="{% url 'about' %}">About</a>
</form>
</div>
